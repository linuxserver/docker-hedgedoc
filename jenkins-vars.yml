---

# jenkins variables
project_name: docker-hedgedoc
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'hedgedoc'
  - EXT_REPO = 'hedgedoc'
  - BUILD_VERSION_ARG = 'HEDGEDOC_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-hedgedoc'
  - CONTAINER_NAME = 'hedgedoc'
  - DOCKERHUB_IMAGE = 'linuxserver/hedgedoc'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/hedgedoc'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/hedgedoc'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific|CMD_URL_ADDPORT=true|CMD_CSP_ENABLE=false'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
